version: 2
jobs:
  build:
    working_directory: ~/halyard.js
    docker:
      - image: circleci/node:8.12.0
    environment:
      - NPM_CONFIG_LOGLEVEL=warn
    steps:
      - checkout
      - restore_cache:
          key: npm-dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: npm run build
      - run:
          name: Linting
          command: npm run lint
      - run:
          name: Unit testing
          command: npm run test:unit
      - run:
          name: Check if API specification should be updated
          command: |
            npm run generate:spec
            git diff --exit-code --name-only docs/api-spec.json
      - run:
          name: Publish coverage artifacts to coverall
          command: npm run coverage
      - store_artifacts:
          path: dist
